
{% extends 'diaAbertoConf/Home.html' %}
<hr></hr>

{% block content %}
    <div class="container">
        <form action = "{% url 'diaAbertoConf:editConfig' %}" method="post">
            {% csrf_token %}
            {% for key, value in form.errors.items %}
                {% for error in value %}
                    <div class="alert alert-danger">
                        {{ error }}
                    </div>
                {% endfor%}
            {% endfor%}
            <div class = "row">
    		    <div class = "col-sm-8 ">
                <h2>
                    <label for="titulo" class="col-sm-4 col-form-label">Título</label>
    					<div class="col-sm-8">
      						<input id="titulo" type="text" name="titulo" class="form-control" value ="{{ diaAberto_data.titulo }}" required>
    					</div>
                 </h2>           
                    <hr>
    		    </div>
            </div>
            <div class = "row">
    		    <div class = "col-sm-8 ">
                    <label for="data_inicio" class="col-sm-4 col-form-label">Data de Inico: </label>
    					<div class="col-sm-8">
      						<input id="data_inicio" type="date" name="data_inicio" class="form-control" value ="{{ diaAberto_data.data_inicio|date:"Y-m-d"}}" required>
    					</div>
                    <label for="data_fim" class="col-sm-4 col-form-label">Data de Fim: </label>
    					<div class="col-sm-8">
      						<input id="data_fim" type="date" name="data_fim" class="form-control" value ="{{ diaAberto_data.data_fim|date:"Y-m-d"}}" required>
    					</div>    
                    <hr>
    		    </div> 
            </div>     
            <div class = "row">
                <div class = "col-sm-8 ">
                    <label for="descricao" class="col-sm-4 col-form-label">Descrição: </label>
    					<div class="col-sm-8">
      						<textarea name="descricao" rows="4" cols="46">{{ diaAberto_data.descricao }}</textarea>
    					</div>
                 <hr>
                </div> 
    		</div>
            <div class = "row">
                <div class = "col-sm-8 ">
                    <label for="data_inicio_propor_atividades" class="col-sm-4 col-form-label">Inicio do período de proposta de Atividades: </label>
    					<div class="col-sm-8">
      						<input id="data_inicio_propor_atividades" type="date" name="data_inicio_propor_atividades" class="form-control" value ="{{ diaAberto_data.data_inicio_propor_atividades|date:"Y-m-d"}}" required>
    					</div>
                <hr>
                </div>
    		</div>
            <div class = "row">
                <div class = "col-sm-8 ">
                    <label for="data_fim_propor_atividades" class="col-sm-4 col-form-label">Fim do período de proposta de Atividades: </label>
    					<div class="col-sm-8">
      						<input id="data_fim_propor_atividades" type="date" name="data_fim_propor_atividades" class="form-control" value ="{{ diaAberto_data.data_fim_propor_atividades|date:"Y-m-d"}}" required>
    					</div>
                <hr>
                </div>
    		</div>
            <div class = "row">
                <div class = "col-sm-8 ">
                    <label for="data_inicio_inscricao" class="col-sm-4 col-form-label">Inicio do período de inscricao de participantes: </label>
    					<div class="col-sm-8">
      						<input id="data_inicio_inscricao" type="date" name="data_inicio_inscricao" class="form-control" value ="{{ diaAberto_data.data_inicio_inscricao|date:"Y-m-d"}}" required>
    					</div>
                <hr>
                </div>
    		</div>
            <div class = "row">
                <div class = "col-sm-8 ">
                    <label for="data_fim_inscricao" class="col-sm-4 col-form-label">Fim do período de inscricao de participantes: </label>
    					<div class="col-sm-8">
      						<input id="data_fim_inscricao" type="date" name="data_fim_inscricao" class="form-control" value ="{{ diaAberto_data.data_fim_inscricao|date:"Y-m-d"}}" required>
    					</div>
                <hr>
                </div>
    		</div>
            
            <div class = "row">
                <div class = "col-sm-8 ">
                    <label for="preco_aluno" class="col-sm-4 col-form-label">Preço da refeição de aluno:  </label>
    					<div class="col-sm-8">
      						<input id="preco_aluno" type="number" step="0.01" name="preco_aluno" class="form-control" value ="{{ diaAberto_data.preco_aluno}}" required>
    					</div>
                    <label for="preco_professor" class="col-sm-4 col-form-label">Preço da refeição de Professor: </label>
    					<div class="col-sm-8">
      						<input id="preco_professor" type="number" step="0.01" name="preco_professor" class="form-control" value ="{{ diaAberto_data.preco_professor }}" required>
    					</div>    
        
                    <hr>
                </div>    
    		</div>
            <div class = "row">
                <div class = "col-sm-8 ">
                    <label for="contacto" class="col-sm-4 col-form-label">Contacto:  </label>
    					<div class="col-sm-8">
      						<input id="contacto" type="text" name="contacto" class="form-control" value ="{{ diaAberto_data.contacto }}" required>
    					</div>
                    <label for="email" class="col-sm-4 col-form-label"> Email: </label>
    					<div class="col-sm-8">
      						<input id="email" type="text" name="email" class="form-control" value ="{{ diaAberto_data.email }}" required>
    					</div>    
        
                    <hr>
                </div>    
    		</div>
            <div class="form-group row">
				<div class="col-sm-1">
					<a type="button" class="btn btn-secondary" href="{% url 'diaAbertoConf:index' %}">Cancelar</a>
				</div>
				<div class="col-sm-2">
                    <a href="" class="btn btn-primary" data-toggle="modal" data-target="#Modal">Guardar</a>
				</div>
			</div>

            <div class="modal" id="Modal">
				<div class="modal-dialog">
					<div class="modal-content">

					<!-- Modal Header -->
					<div class="modal-header">
						<h4 class="modal-title">Aviso</h4>
						<button type="button" class="close" data-dismiss="modal">×</button>
					</div>

					<!-- Modal body -->
					<div class="modal-body">
						Tem a certeza que pretende guardar as alterações?
					</div>

					<!-- Modal footer -->
					<div class="modal-footer">
					<form id="deleteModal" action = "{% url 'diaAbertoConf:editConfig' %}" method="post">
                        {% csrf_token %}
						<button type="submit" class="btn btn-success" >Sim</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal">Não</button>
					</div>

				</div>
            </div>
        </form>  
    </div>     
{% endblock%}
