
{% extends 'diaAbertoConf/Home.html' %}


{% block content %}
	<div class="container">
    <p></p>
            <div class = "row">
    		    <div class = "col-sm-6 ">
                    <nav aria-label="breadcrumb">
						<ol class="breadcrumb bg-white">
							<li class="breadcrumb-item"><a href="{% url 'diaAbertoConf:index' %}">Início</a></li>
							<li class="breadcrumb-item "><a href="{% url 'diaAbertoConf:gestaoEmentas' %}">Almocos</a></li>
							<li class="breadcrumb-item "><a href="">Nova Ementa</a></li>
                            <li class="breadcrumb-item active">Pratos</li>
						</ol>
					</nav>
    		    </div>
            </div>
    	    <div class = "row">
    		    <div class = "col-sm-6 ">
                    <h2>Novo Prato</h2>
                    <hr>
    		    </div>
            </div>
            <div class = "row">
    		    <div class = "col-sm-6 ">
                    <form action="{% url 'diaAbertoConf:newPratos' id=ementaData.id %}" method="post">
                        {% csrf_token %}
                                <div class="form-group row">
                                    <label for="tipo" class="col-sm-4 col-form-label">Tipo de Prato</label>
                                    <div class="col-sm-8">
                                        <select id="tipo" name="tipo">
                                            <option value="Sopa">Sopa</option>
                                            <option value="Carne">Carne</option>
                                            <option value="Peixe">Peixe</option>
                                            <option value="Vegetariano">Vegetariano</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
									<input id="ementaid" type="hidden" name="ementaid" value="{{ementaData.id}}">
                                    <label for="nome" class="col-sm-4 col-form-label">Nome</label>
                                    <div class="col-sm-8">
                                        <input id="nome" type="text" name="nome" class="form-control"  required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="descricao" class="col-sm-4 col-form-label">Descricao</label>
                                    <div class="col-sm-8">
                                        <textarea name="descricao" rows="4" cols="46"></textarea>
                                    </div>
                                </div>
                            <a href="" class="delete btn btn-primary" data-toggle="modal" data-target="#Modal" data-id="{% url 'diaAbertoConf:newPratos' id=ementaData.id %}">Adicionar</a>
							<div class="modal" id="Modal">
								<div class="modal-dialog">
									<div class="modal-content">

									<!-- Modal Header -->
									<div class="modal-header">
										<h4 class="modal-title">Aviso</h4>
											<button type="button" class="close" data-dismiss="modal">×</button>
									</div>

									<!-- Modal body -->
									<div class="modal-body">
										Tem a certeza que pretende adicionar este item?
									</div>

									<!-- Modal footer -->
									<div class="modal-footer">
										<form id="deleteModal" action="" method="post">
											{% csrf_token %}
											<button type="submit" class="btn btn-success" >Sim</button>
											<button type="button" class="btn btn-danger" data-dismiss="modal">Nao</button>
									</div>

								</div>
							</div>
                    </form>
                  </div>
                <hr>
    	    </div>    	
    </div>
	<p></p>
	 <a href="{% url 'diaAbertoConf:gestaoEmentas' %}" class="btn btn-primary">Finalizar</a>
		<p></p>
{% endblock content%}
{% block js %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
            $(function () {
                $('.delete').click(function (){
                    var data_var = $(this).data('id');
                    $("#deleteModal").attr("action", data_var);
                })
            });
        </script>
{% endblock js %}
