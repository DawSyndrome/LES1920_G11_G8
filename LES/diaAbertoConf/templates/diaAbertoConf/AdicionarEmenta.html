
{% extends 'diaAbertoConf/Home.html' %}


{% block content %}
	<div class="container mb-5 pb-5">
		<p></p>
			<div class = "row">
    		    <div class = "col-sm-6 ">
                    <nav aria-label="breadcrumb">
						<ol class="breadcrumb bg-white">
							<li class="breadcrumb-item"><a href="{% url 'diaAbertoConf:index' %}">In√≠cio</a></li>
							<li class="breadcrumb-item "><a href="{% url 'diaAbertoConf:gestaoEmentas' %}">Almocos</a></li>

						</ol>
					</nav>

			<p></p>

    		    <div class = "col-sm-6 ">
                    <h2>Nova Ementa</h2>
                    <hr>

            </div>
			<div class = "row">
    		    <div class = "col-sm-6 ">

  						</div>

    	    </div>
    	</div>

    <script type="text/javascript">

                    $("#deleteModal").attr("action", data_var);
                })
            });
        </script>
{% endblock js %}
