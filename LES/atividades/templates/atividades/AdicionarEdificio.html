{% extends "diaAbertoConf/Home.html" %}

	{% block content %}
    	<div class="mt-3 mx-2">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb bg-white">
					<li class="breadcrumb-item"><a href="{% url 'diaAbertoConf:index' %}">Início</a></li>
					<li class="breadcrumb-item"><a href="{% url 'atividades:allEdificios' %}">Edifícios</a></li>
					<li class="breadcrumb-item active">Adicionar Edifício</li>
				</ol>
			</nav>
    	    <div class = "row">
    		    <div class = "col-sm-4 offset-sm-4">
                    <h4 style="text-align:center;">Adicionar Edifício</h4>
    		    </div>
    		    <div class = "col-sm-4 offset-sm-4">
    		    {% if saved %}
                    <div class="alert alert-primary" role="alert">
                        O edifício foi guardado com sucesso!
                    </div>
                {% endif %}
            </div>
            </div>
			<hr class="mx-5">
    	    <div class = "row">
    		    <div class = "col-sm-6 offset-sm-3">
					<form action = "{% url 'atividades:addEdificio' %}" method="post">
						{% csrf_token %}
 						<div class="form-group row">
							<div class="col-sm-4 col-form-label">
    							<label for="campusid">Campus</label>
							</div>
    						<div class="col-sm-8">
								<select name="campusid" id="campusid" class = "form-control" required>
                                    {% for campus in allCampus %}
                                    <option value="{{campus.id}}">{{campus.nome}}</option>
                                    {% endfor %}
                                </select>
    						</div>
  						</div>
  						<div class="form-group row">
							<div class="col-sm-4 col-form-label">
    							<label for="nome">Nome</label>
							</div>
    						<div class="col-sm-8">
      							<input id="nome_edificio" type="text" name="nome_edificio" class="form-control" required>
    						</div>
  						</div>
  						<div class="form-group row">
							<div class="col-sm-4 col-form-label">
    							<label for="nome">Número</label>
							</div>
    						<div class="col-sm-8">
      							<input id="num_edificio" type="number" min="1" name="num_edificio" class="form-control" required>
    						</div>
  						</div>
						<div class="form-group row">
							<div class="col-sm-2">
								<a type="button" class="btn btn-secondary" href="{% url 'atividades:allEdificios' %}">Cancelar</a>
							</div>
							<div class="col-sm-2">
								<button type="submit" class="btn btn-primary">Guardar</button>
							</div>
						</div>
					</form>
    		    </div>
    	    </div>
    	</div>

	{% endblock %}
	{% block js %}
    	<!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	
		
	{% endblock %}
