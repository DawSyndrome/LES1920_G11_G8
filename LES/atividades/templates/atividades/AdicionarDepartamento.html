{% extends "diaAbertoConf/Home.html" %}

	{% block content %}
    	<div class="mt-3 mx-2">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb bg-white">
					<li class="breadcrumb-item"><a href="{% url 'diaAbertoConf:index' %}">Início</a></li>
					<li class="breadcrumb-item"><a href="{% url 'atividades:allDepartamentos' %}">Departamento</a></li>
					<li class="breadcrumb-item active">Adicionar Departamento</li>
				</ol>
			</nav>
    	    <div class = "row">
    		    <div class = "col-sm-4 offset-sm-4">
                    <h4 style="text-align:center;">Adicionar Departamento</h4>
    		    </div>
    		    <div class = "col-sm-4 offset-sm-4">
    		    {% if saved %}
                    <div class="alert alert-primary" role="alert">
                        O departamento foi guardado com sucesso!
                    </div>
                {% endif %}
            </div>
            </div>
			<hr class="mx-5">
    	    <div class = "row">
    		    <div class = "col-sm-6 offset-sm-3">
					<form action = "{% url 'atividades:addDepartamento' %}" method="post">
						{% csrf_token %}
 						<div class="form-group row">
							<div class="col-sm-4 col-form-label">
    							<label for="unidade">Unidade Orgânica</label>
							</div>
    						<div class="col-sm-8">
                                <select name="unidade_organicaid" id = "unidade_organicaid" class = "form-control">
                                    {% for unidade_organica in allUnidadeOrganicas %}
                                    <option value="{{unidade_organica.id}}">{{unidade_organica.nome}}</option>
                                    {% endfor %}
                                </select>
                            </div>
  						</div>
  						<div class="form-group row">
							<div class="col-sm-4 col-form-label">
    							<label for="nome">Nome</label>
							</div>
    						<div class="col-sm-8">
      							<input id="nome" type="text" name="nome" class="form-control" required>
    						</div>
  						</div>
						<div class="form-group row">
							<div class="col-sm-2">
								<a type="button" class="btn btn-secondary" href="{% url 'atividades:allDepartamentos' %}">Cancelar</a>
							</div>
							<div class="col-sm-2">
								<button type="submit" class="btn btn-primary">Guardar</button>
							</div>
						</div>
					</form>
    		    </div>
    	    </div>
    	</div>

	{% endblock %}
	{% block js %}
    	<!-- Optional JavaScript -->
    	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    	
		
	{% endblock %}
