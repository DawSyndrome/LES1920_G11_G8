{% extends "diaAbertoConf/Home.html" %}

    
    {% block content %}
        <div class="mt-3 mx-2 mb-5 pb-5">
            <div class = "row">
    		    <div class = "col-sm-4 offset-sm-4">
                    <h4 style="text-align:center;">Login</h4>
    		    </div>
            </div>
            <hr class="mx-5">
    	    <div class = "row">
    		    <div class = "col-sm-6  offset-sm-3 mt-5">
					<form action = "" method="post">
						{% csrf_token %}
						<div class="form-group row">
    						<label class="col-sm-3"> E-mail </label>
    						<div class="col-sm-8">
                                <input type="email" class="form-control" id="id_user_email" name="user_email" placeholder="Introduza o email" required>
    						</div>
  						</div>
  						<div class="form-group row">
    						<label class="col-sm-3"> Palavra-passe </label>
    						<div class="col-sm-8">
                                <input type="password" class="form-control" id="id_user_password" name="user_password" placeholder="Introduza uma palavra-passe">
    						</div>
  						</div>
						<div class="form-group row mt-5">
							<div class="col-sm-10">
								<button type="submit" class="btn btn-outline-primary">Entrar</button>
							</div>
						</div>
                    </form>
                </div>
            </div>
        </div>
    {% endblock %}
